<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Lab Assignment Portal</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f0ff 0%, #f6f8fa 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 48px;
      padding: 40px 32px 32px 32px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(30, 64, 175, 0.10);
      max-width: 420px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    h2 {
      color: #1976d2;
      margin-bottom: 18px;
      font-size: 1.6rem;
      font-weight: 600;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 10px;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #bfc8d6;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(30,64,175,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
      box-shadow: 0 4px 16px rgba(30,64,175,0.12);
    }
    .login-link {
      margin-top: 10px;
      font-size: 0.98rem;
    }
    .login-link a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <select id="role">
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
      </select>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a><br>
      <a href="/student">Student Dashboard</a> | <a href="index.html">Home</a>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      fetch('http://localhost:3001/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, role })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Signup successful! You can now log in.');
          window.location.href = 'login.html';
        } else {
          alert('Signup failed: ' + (data.error || 'Unknown error'));
        }
      });
    };
  </script>
</body>
</html>
