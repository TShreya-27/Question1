<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Lab Assignment Portal</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f0ff 0%, #f6f8fa 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 48px;
      padding: 40px 32px 32px 32px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(30, 64, 175, 0.10);
      max-width: 420px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    h2 {
      color: #1976d2;
      margin-bottom: 18px;
      font-size: 1.6rem;
      font-weight: 600;
    }
    .question {
      background: #f0f4fa;
      border-radius: 8px;
      padding: 16px 14px;
      color: #374151;
      font-size: 1.08rem;
      margin-bottom: 18px;
      box-shadow: 0 1px 4px rgba(30,64,175,0.04);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Dashboard</h2>
    <div class="question" id="question">
      Question will be assigned soon.
    </div>
    <div id="status" style="margin-bottom:8px;"></div>
    <div id="date" style="margin-bottom:8px;"></div>
    <div id="limit" style="margin-bottom:8px;"></div>
  </div>
<script src="student.js"></script>
</body>
</html>
